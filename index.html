<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    전기히터 &gt; 캠핑/가정용 400w 미니멀 전기히터 VO-HT015 (안전기능탑재) |
    내일의 집
  </title>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3da5f5" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header class="gnb">
    <div class="container">
      <div class="row">
        <!-- 해당 레이아웃은 굳이 모바일, 태블릿, PC 전부 컬럼이 나뉘지 않아도 되고 다 너비 100% 차지하기 때문에 굳이 class="col-sm-4 col-md-12 col-lg-12" 를 다 쓰기보단 col-sm-4 하나만 선언해도 100% 가 유지됨-->
        <div class="col-sm-4">
          <div class="gnb-wrapper">
            <div class="gnb-left">
              <h1 class="logo">
                <a href="/">
                  <img src="./assets/images/logo.svg" alt="내일의 집" />
                </a>
              </h1>
              <!-- nav 같은 sectioning 엘리먼트에는 반드시 이 엘리먼트가 무엇을 하는지에 대한 정보를 기입할 title heading 태그가 필요하다. -->
              <!-- nav 는 모바일에서만 안보이고, 태블릿과 PC 에서는 보임-->
              <nav class="gnb-nav sm-hidden">
                <!-- 웹표준을 위해 반드시 적어줘야 하지만 디자인상으로는 존재 x -->
                <h2 class="visually-hidden">메뉴</h2>
                <ul class="gnb-nav-list">
                  <li class="gnb-nav-item"><a href="/">커뮤니티</a></li>
                  <li class="gnb-nav-item is-active"><a href="/">스토어</a></li>
                  <li class="gnb-nav-item"><a href="/">인테리어시공</a></li>
                </ul>
              </nav>
              <!-- aria: 시각장애인이 무슨 용도인지 스크린 리더에 읽혀야됨 -->
              <!-- 메뉴 열기(햄버거 버튼): 모바일에서만 보임 -->
              <button class="gnb-icon-button is-menu sm-only" type="button" aria-label="메뉴 열기 버튼">
                <i class="ic-menu"></i>
              </button>
            </div>

            <div class="gnb-right">
              <div class="input-group lg-only">
                <i class="ic-search" aria-hidden></i>
                <input class="form-input" type="text" placeholder="스토어 검색" />
              </div>

              <!-- NOTE: 로그인 한 경우 -->
              <div class="button-group">
                <button class="gnb-icon-button is-seach lg-hidden" type="button" aria-label="검색창 열기 버튼">
                  <i class="ic-search"></i>
                </button>
                <a class="gnb-icon-button sm-hidden" href="/" aria-label="스크랩북 페이지로 이동">
                  <i class="ic-bookmark"></i>
                </a>
                <a class="gnb-icon-button sm-hidden" href="/" aria-label="내 소식 페이지로 이동">
                  <i class="ic-bell"></i>
                </a>
                <a class="gnb-icon-button is-cart" href="/" aria-label="장바구니로 이동">
                  <i class="ic-cart"></i>
                  <strong class="badge">5</strong>
                </a>

                <div class="my-menu">
                  <button class="my-menu-button is-active sm-hidden" type="button" aria-label="마이메뉴 열기 버튼">
                    <img src="./assets/images/img-user-01.jpg" alt="유저 이미지" />
                  </button>

                  <div class="my-menu-content">
                    <ul class="my-menu-list">
                      <li class="my-menu-item"><a href="/">마이페이지</a></li>
                      <li class="my-menu-item"><a href="/">나의 쇼핑</a></li>
                      <li class="my-menu-item"><a href="/">이벤트</a></li>
                      <li class="my-menu-item"><button type="button">로그아웃</button></li>
                    </ul>
                  </div>
                </div>
              </div>

              <!-- NOTE: 로그인 하지 않은 경우 -->
              <!-- <div class="button-group">
                <button class="gnb-icon-button is-seach lg-hidden" type="button" aria-label="검색창 열기 버튼">
                  <i class="ic-search"></i>
                </button>
                <a class="gnb-icon-button is-cart" href="/" aria-label="장바구니로 이동">
                  <i class="ic-cart"></i>
                </a>
                <div class="gnb-auth sm-hidden">
                  <a href="/">로그인</a>
                  <a href="/">회원가입</a>
                </div>
              </div> -->

              <button class="btn-primary btn-40 sm-hidden" type="button">
                글쓰기
                <i class="ic-chevron" aria-hidden></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
